<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="文字轉換語音" />
        <meta property="og:description" content="實現發音自然流暢的文字轉換語音效果，而且符合人聲的聲調和情緒。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/text-to-speech.css" />
        <title>文字轉換語音</title>
    </head>
    <body class="booty">
        <div class="container text-center">
            <img class="speech w-50" src="images/text-to-speech.png" alt="" />
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form class="booty">
                        <div class="input-group mb-3">
                            <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="請輸入文字"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <label for="pitch" class="form-label">音調</label>
                            <div id="pitch-value" class="badge badge-primary ms-auto">1</div>
                            <input type="range" id="pitch" class="form-range custom-range" min="0.5" max="2" value="1" step="0.1" />
                        </div>
                        <div class="input-group mb-3">
                            <label for="rate" class="form-label">說話速度</label>
                            <div id="rate-value" class="badge badge-primary ms-auto">1</div>
                            <input type="range" id="rate" class="form-range custom-range" min="0.5" max="2" value="1" step="0.1" />
                        </div>
                        <div class="input-group mb-3">
                            <select id="voice-select" class="form-control form-control-lg"></select>
                        </div>
                        <button class="btn btn-light btn-lg btn-block">播放</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script src="js/text-to-speech.js" defer></script>
    </body>
</html>
